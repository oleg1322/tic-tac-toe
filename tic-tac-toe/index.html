<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_NULL.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <main>

    <div class="rival-ortions">
        <div class="rival-option pvp">
            <div class="rival-option__immage">
                <img src="img/friends.png" alt="">
            </div>
            <button class="rival-option__button button" id="pvp_button">play with friend</button>
        </div>
        <div class="rival-option pvp">
            <div class="rival-option__immage">
                <img src="img/laptop.png" alt="">
            </div>
            <button class="rival-option__button button" id="pvc_button">play against AI</button>
        </div>
    </div>

    <div class="side-option">
        <button class="croos-option"></button>
        <button class="circle-option"></button>
    </div>

        <div class="gameboard" id = "gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <div class="win-screen">
            <div class="endgame-screen message"></div>
            <button class="restart-button button">replay</button>
            <button class="home-button button">home</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
